<p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="5">
  <ng-template pTemplate="header">
    <tr>
      <th>Titulo</th>
      <th>Precio</th>
      <th>Categoria</th>
      <th>Descripcion</th>
      <th>Imagen</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.title }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.description }}</td>
      <td><img src="{{ product.image }}" height="100px" width="100px"></td>
    </tr>
  </ng-template>
</p-table>
